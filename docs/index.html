<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" type="text/css" href="CSS/style.min.css">

    <link rel="shortcut icon" href="">
    <title>Mods Manager</title>
</head>
<body>
    <div class="list">

        <div class="list-cat-title">Items</div>

        <div class="list-content">

            <div class="cat-content">
                <div class="cell cat-header-title">Image</div>
                <div class="cell cat-header-title">Name</div>
                <div class="cell cat-header-title">Type</div>
                <div class="cell cat-header-title">Description</div>
                <div class="cell cat-header-title">Version installé</div>
                <div class="cell cat-header-title">Lien</div>
            </div>

            <!-- La liste existante -->
            <div id="element-list">
                <!-- Les éléments existants seront ajoutés ici -->
            </div>

        </div>
    </div>

    <!-- Formulaire pour ajouter un nouvel élément -->
    <div class="add-mod-form">
        <h2>Ajouter un Mod</h2>
        <form id="new-mod-form">
            <div class="alert" style="display: none;">nouveau mod ajouté</div>

            <input type="text" id="cat-field" placeholder="Catégorie">
            <input type="text" id="image-field" placeholder="Image URL">
            <input type="text" id="name-field" placeholder="Nom">
            <input type="text" id="type-field" placeholder="Type">
            <input type="text" id="desc-field" placeholder="Description">
            <input type="text" id="version-field" placeholder="Version installée">
            <input type="text" id="link-field" placeholder="Lien">
            <button type="submit" id="add-new-mod-button">Ajouter</button>
        </form>
    </div>
    
    <footer>
        
    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
