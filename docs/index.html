<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
        <link rel="stylesheet" type="text/css" href="CSS/index.css">

        <link rel="shortcut icon" href="">
        <title>Mods Manager</title>
    </head>
    <body>

        <div class="background-image"></div>  

        <div class="modpack-title">Modpacks</div>

        <div class="all-modpacks">  

            <button class="new-modpack-btn" onclick="ShowNewModpackForm()">
                <div class="icon-container">
                    <p class="add-icon">+</p>
                </div>
                <p class="new-modpack-text">Nouveau modpack</p>
            </button>

        </div>  

        <div id="form-new-modpack-background" style="display: none;">
            <div class="form-new-modpack-backcolor">
                <div class="form-new-modpack-title">Ajouter un nouveau Modpack</div>
                <hr class="form-new-modpack-line">

                <form class="new-modpack-form">
                    <label class="new-modpack-label">Nom :</label>
                    <input type="text" class="field" id="name-field" placeholder="Nom du modpack" autocomplete="off" required>
                    <div id="alert-existing-modpack" style="display: none;">
                        Ce nom de modpack existe déjà. Choisis un nom unique. (Bouffon)
                    </div>

                    <label class="new-modpack-label">Auteur :</label>
                    <select class="select-dropdown" id="author-field"> 
                        <option selected style="display: none">Choisir l'auteur :</option>
                    </select>
                    <div id="alert-author-not-select" style="display: none;">
                        Choisis l'auteur bouffon.
                    </div>
                    
                    <label class="new-modpack-label">Version :</label>
                    <select class="select-dropdown" id="version-field">
                        <option selected style="display: none">Choisir la version :</option>
                    </select>
                    <div id="alert-version-not-select" style="display: none;">
                        Choisis la version bouffon.
                    </div>

                    <label class="new-modpack-label">Sections :</label>
                    <div class="new-modpack-sections">

                        <input type="checkbox" id="chk-category" checked disabled>
                        <label class="new-modpack-checkbox-label">Catégorie</label><br>

                        <input type="checkbox" id="chk-image" checked>
                        <label class="new-modpack-checkbox-label">Image</label><br>

                        <input type="checkbox" id="chk-name" checked disabled>
                        <label class="new-modpack-checkbox-label">Nom du mod</label><br>

                        <input type="checkbox" id="chk-type" checked>
                        <label class="new-modpack-checkbox-label">Type</label><br>

                        <input type="checkbox" id="chk-description" checked>
                        <label class="new-modpack-checkbox-label">Description</label><br>

                        <input type="checkbox" id="chk-installed-version" checked>
                        <label class="new-modpack-checkbox-label">Version installé</label><br>

                        <input type="checkbox" id="chk-mod-version">
                        <label class="new-modpack-checkbox-label">Version du mod</label><br>

                        <input type="checkbox" id="chk-link" checked>
                        <label class="new-modpack-checkbox-label">Lien du mod</label><br>

                    </div>

                    <div class="new-modpack-footer">
                        <button class="return-btn" onclick="HideNewModpackForm()">Retour</button>
                        <input type="submit" value="Terminer" class="submit-btn">
                    </div>
                </form>

            </div>
        </div>

        <script src="JS/Database-connect.js"></script>
        <script src="JS/Database-modpack.js"></script>
        <script src="JS/Scripts.js"></script>

    </body>
</html>
