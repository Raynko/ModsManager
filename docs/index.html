<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" type="text/css" href="CSS/style.min.css">

    <link rel="shortcut icon" href="">
    <title>Mods Manager</title>
</head>
<body>
    <div class="list">

        <div class="list-cat-title">Items</div>

        <div class="list-content">

            <div class="cat-content">
                <div class="cell cat-header-title">Image</div>
                <div class="cell cat-header-title">Name</div>
                <div class="cell cat-header-title">Type</div>
                <div class="cell cat-header-title">Description</div>
                <div class="cell cat-header-title">Version installé</div>
                <div class="cell cat-header-title">Lien</div>
            </div>



            <!-- La liste existante -->
            <div class="list-content" id="element-list">
                <!-- Les éléments existants seront ajoutés ici -->
            </div>

        </div>
    </div>

    <!-- Formulaire pour ajouter un nouvel élément -->
    <div class="add-mod-form">
        <h2>Ajouter un Mod</h2>
        <form id="mod-form">
            <input type="text" id="image" placeholder="Image URL">
            <input type="text" id="name" placeholder="Nom">
            <input type="text" id="type" placeholder="Type">
            <input type="text" id="desc" placeholder="Description">
            <input type="text" id="version" placeholder="Version installée">
            <input type="text" id="link" placeholder="Lien">
            <button type="button" id="add-button">Ajouter</button>
        </form>
    </div>

    <!-- Modèle -->
    <div class="cat-content element" id="element-template" style="display: none;">
        <div class="cell"><img class="element-image" src=""></div>
        <div class="cell element-name"></div>
        <div class="cell element-type"></div>
        <div class="cell element-desc"></div>
        <div class="cell element-version"></div>
        <div class="cell"><a target="_blank" href="" class="element-link">CurseForge</a></div>
    </div>
    
    <footer>
        
    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
