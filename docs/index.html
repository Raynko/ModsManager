<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="stylesheet" type="text/css" href="CSS/index.css">

        <link rel="shortcut icon" href="">
        <title>Mods Manager</title>
    </head>
    <body>

        <div class="background-image"></div>  

        <div class="all-modpacks">  

            <button class="new-modpack-btn">
                <div class="icon-container">
                    <p class="add-icon">+</p>
                </div>
                <p class="new-modpack-text">Nouveau modpack</p>
            </button>

            <div class="modpack">
                <div class="modpack-name">Mods en 1.19.2</div>
                <div class="modpack-version">1.19.2</div>
                <div class="modpack-author">Par Raynko</div>
                <a class="modpack-access-btn"  href="">Voir</a>
            </div>

        </div>  

        <div class="form-new-modpack-background">
            <div class="form-new-modpack-backcolor">
                <div class="form-new-modpack-title">Ajouter un nouveau Modpack</div>
                <hr class="form-new-modpack-line">

                <form id="new-modpack-form">
                    <label class="new-modpack-label">Nom :</label>
                    <input type="text" class="field" id="name-field" placeholder="Nom du modpack" autocomplete="off" required>

                    <label class="new-modpack-label">Auteur :</label>
                    <select class="select-dropdown" pl>
                        <option selected style="display: none">Choisir l'auteur :</option>
                        <option>Raynko</option>
                        <option>Voronin99</option>
                    </select>

                    <label class="new-modpack-label">Version :</label>
                    <select class="select-dropdown" pl>
                        <option selected style="display: none">Choisir la version :</option>
                        <option>1.19.2</option>
                        <option>1.12.2</option>
                    </select>
                
                    <div class="new-modpack-footer">

                    </div>
                </form>

            </div>
        </div>

    </body>
</html>
