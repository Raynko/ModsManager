<!DOCTYPE html>
<html lang="fr">
<body>
    <script>
        // Exemple d'utilisation de fetch pour faire une requête GET vers le serveur Node.js
        fetch("/mon-endpoint")
            .then((response) => response.text())
            .then((data) => {
            console.log(data); // La réponse du serveur sera affichée dans la console
            })
            .catch((error) => {
            console.error("Erreur lors de la requête :", error);
            });

            window.location.href = "model.html";
    </script>
</body>
</html>
